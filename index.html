---
layout: default
---
<style>
  .full-width-bg {
    width: 100vw;
    margin-left: calc(-50vw + 50%);
    background: #F3F3E9;
  }
</style>
<div class="full-width-bg flex flex-col items-center justify-center min-h-screen relative overflow-hidden">
  <span id="leftText" class="text-2xl font-bold mb-4 block transition-transform">Первая надпись</span>
  <span id="rightText" class="text-xl block transition-transform">Вторая надпись</span>
</div>



<div class="w-full mt-8 mx-auto flex flex-col items-center"></div>
  <h3 class="text-lg font-semibold mb-2 text-center">Заголовок карточки</h3>
</div>

<script>
  gsap.registerPlugin(ScrollTrigger);

  ScrollTrigger.create({
    trigger: ".full-width-bg",
    start: "top top",
    end: "bottom top",
    pin: true,
    pinSpacing: true,
    markers: true,
    scrub: true,
    onUpdate: self => {
      const progress = self.progress;
      gsap.set("#leftText", { x: -30 * progress + "vw" });
      gsap.set("#rightText", { x: 30 * progress + "vw" });

      // Добавление/удаление fixed для панелей
      const fixed = self.isActive;
      document.getElementById('siteNameBar')?.classList.toggle('fixed', fixed);
      document.getElementById('siteIconBar')?.classList.toggle('fixed', fixed);
    }
  });
  // Надписи раздвигаются только при прокрутке страницы благодаря ScrollTrigger и scrub: true
</script>
