---
layout: default
---

<div class="max-w-4xl mx-auto my-8 h-[70vh] flex flex-col rounded-2xl overflow-hidden bg-transparent">
  <div class="flex-1 p-6 overflow-y-auto scroll-smooth space-y-4 chat-messages scrollbar-thin scrollbar-thumb-teal-300 scrollbar-track-transparent"></div>
  <form class="p-6 bg-transparent border-none flex gap-3 chat-form">
    <div class="relative flex-1">
      <input class="w-full px-4 py-5 pr-12 rounded-full bg-white text-base outline-none transition-all duration-300 placeholder-teal-600/50 chat-input" 
             type="text" 
             placeholder="Введите сообщение..." 
             autocomplete="off" />
      <button type="submit" aria-label="Отправить" class="absolute right-2 top-1/2 -translate-y-1/2 bg-teal-700 text-white w-12 h-12 rounded-full flex items-center justify-center px-3 transition-colors duration-200 hover:bg-teal-800 focus:outline-none focus:ring-2 focus:ring-teal-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="chat-submit-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </form>
</div>

<style>
  /* Кастомные стили для чата */
  /* Убедиться, что поле ввода не получает обводок */
  .chat-input {
    border: none !important;
    box-shadow: none !important;
    background-clip: padding-box;
  }
  
  /* Небольшой отступ справа, если Tailwind не применится */
  .chat-input { padding-right: 5rem; }
  
  /* Размер иконки отправки внутри поля */
  .chat-submit-icon { width: 1.5rem; height: 1.5rem; display: block; }
  
  .chat-message {
    animation: slideUp 0.3s ease-out;
  }
  
  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .user-message { 
    display: flex; 
    justify-content: flex-end; 
  }
  
  .bot-message { 
    display: flex; 
    justify-content: flex-start; 
  }
  
  .message-content {
    max-width: 70%;
    padding: 0.75rem 1rem;
    border-radius: 1rem;
    word-wrap: break-word;
    position: relative;
  }
  
  .user-message .message-content {
    background-color: rgb(153 246 228);
    color: rgb(19 78 74);
    border-bottom-right-radius: 0.375rem;
  }
  
  .bot-message .message-content {
    background-color: rgb(255 255 255);
    color: rgb(19 78 74);
    border-bottom-left-radius: 0.375rem;
    border: 1px solid rgb(178 245 234);
  }
  
  .error .message-content {
    background-color: rgb(239 68 68);
    color: rgb(255 255 255);
  }
  
  .message-timestamp {
    font-size: 0.75rem;
    opacity: 0.6;
    margin-top: 0.25rem;
  }
  
  .user-message .message-timestamp { 
    text-align: right; 
  }
  
  .bot-message .message-timestamp { 
    text-align: left; 
  }
  
  /* Стили для индикатора печати */
  .typing-indicator .message-content {
    background-color: transparent;
    border: none;
  }
  
  .typing-dots {
    display: flex;
    gap: 0.25rem;
    align-items: center;
    height: 1.25rem;
  }
  
  .typing-dots span {
    width: 0.375rem;
    height: 0.375rem;
    background-color: rgb(15 118 110);
    border-radius: 50%;
    opacity: 0.4;
    animation: typingDots 1.4s infinite ease-in-out;
  }
  
  .typing-dots span:nth-child(1) { animation-delay: 0s; }
  .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
  .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
  
  @keyframes typingDots {
    0%, 20% { opacity: 0.4; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
    80%, 100% { opacity: 0.4; transform: scale(1); }
  }
  
  /* Markdown стили для сообщений бота */
  .bot-message .message-content h1,
  .bot-message .message-content h2,
  .bot-message .message-content h3,
  .bot-message .message-content h4,
  .bot-message .message-content h5,
  .bot-message .message-content h6 {
    margin: 0.5rem 0 0.25rem 0;
    font-weight: 600;
    color: rgb(19 78 74);
  }
  
  .bot-message .message-content h1:first-child,
  .bot-message .message-content h2:first-child,
  .bot-message .message-content h3:first-child,
  .bot-message .message-content h4:first-child,
  .bot-message .message-content h5:first-child,
  .bot-message .message-content h6:first-child {
    margin-top: 0;
  }
  
  .bot-message .message-content h1 { font-size: 1.25rem; }
  .bot-message .message-content h2 { font-size: 1.125rem; }
  .bot-message .message-content h3 { font-size: 1rem; }
  
  .bot-message .message-content p {
    margin: 0.5rem 0;
    line-height: 1.5;
  }
  
  .bot-message .message-content p:first-child {
    margin-top: 0;
  }
  
  .bot-message .message-content p:last-child {
    margin-bottom: 0;
  }
  
  .bot-message .message-content strong,
  .bot-message .message-content b {
    font-weight: 600;
    color: rgb(19 78 74);
  }
  
  .bot-message .message-content em,
  .bot-message .message-content i {
    font-style: italic;
  }
  
  .bot-message .message-content code {
    background-color: rgb(240 253 250);
    padding: 0.125rem 0.375rem;
    border-radius: 0.25rem;
    font-family: 'Courier New', monospace;
    font-size: 0.875rem;
    color: rgb(19 78 74);
    border: 1px solid rgb(178 245 234);
  }
  
  .bot-message .message-content pre {
    background-color: rgb(240 253 250);
    padding: 0.75rem;
    border-radius: 0.5rem;
    overflow-x: auto;
    margin: 0.5rem 0;
    border: 1px solid rgb(178 245 234);
  }
  
  .bot-message .message-content pre code {
    background: transparent;
    padding: 0;
    border: none;
    border-radius: 0;
    font-size: 0.875rem;
  }
  
  .bot-message .message-content ul,
  .bot-message .message-content ol {
    margin: 0.5rem 0;
    padding-left: 1.25rem;
  }
  
  .bot-message .message-content li {
    margin: 0.25rem 0;
    line-height: 1.5;
  }
  
  .bot-message .message-content blockquote {
    border-left: 4px solid rgb(153 246 228);
    padding-left: 0.75rem;
    margin: 0.5rem 0;
    font-style: italic;
    color: rgb(55 65 81);
    background-color: rgb(247 254 252);
    padding: 0.5rem 0.75rem;
    border-radius: 0 0.5rem 0.5rem 0;
  }
  
  .bot-message .message-content a {
    color: rgb(15 118 110);
    text-decoration: none;
    border-bottom: 1px solid rgb(153 246 228);
    transition: all 0.2s ease;
  }
  
  .bot-message .message-content a:hover {
    color: rgb(13 148 136);
    border-bottom-color: rgb(13 148 136);
  }
  
  .bot-message .message-content table {
    width: 100%;
    border-collapse: collapse;
    margin: 0.5rem 0;
    font-size: 0.875rem;
  }
  
  .bot-message .message-content th,
  .bot-message .message-content td {
    border: 1px solid rgb(178 245 234);
    padding: 0.375rem 0.625rem;
    text-align: left;
  }
  
  .bot-message .message-content th {
    background-color: rgb(240 253 250);
    font-weight: 600;
  }
  
  .bot-message .message-content hr {
    border: none;
    border-top: 1px solid rgb(178 245 234);
    margin: 0.75rem 0;
  }
  
  /* Адаптивность */
  @media (max-width: 768px) {
    .chat-container {
      margin: 1rem;
      height: 80vh;
      border-radius: 0.75rem;
    }
    
    .message-content {
      max-width: 85%;
    }
    
    .chat-form {
      padding: 1rem;
      gap: 0.5rem;
    }
    
    .chat-btn {
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
    }
  }
  
  @media (max-width: 480px) {
    .chat-container {
      margin: 0.5rem;
      height: 85vh;
    }
    
    .chat-messages {
      padding: 1rem;
    }
    
    .message-content {
      max-width: 90%;
      padding: 0.5rem 0.75rem;
    }
    
    .bot-message .message-content pre {
      padding: 0.5rem;
      font-size: 0.75rem;
    }
    
    .bot-message .message-content table {
      font-size: 0.75rem;
    }
    
    .bot-message .message-content th,
    .bot-message .message-content td {
      padding: 0.25rem 0.375rem;
    }
  }
</style>

<script src="/resources/js/ai/ai-from.js"></script>
