<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест AI Chat</title>
  <style>
    body { font-family: sans-serif; background: #f3f4f6; margin: 0; padding: 0; }
    .test-chat-container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 8px #0001; padding: 24px; }
    .test-chat-messages { min-height: 80px; margin-bottom: 16px; }
    .test-chat-message { margin-bottom: 8px; padding: 8px 12px; border-radius: 12px; }
    .test-chat-message.user { background: #2563eb; color: #fff; text-align: right; }
    .test-chat-message.bot { background: #e5e7eb; color: #222; text-align: left; }
    .test-chat-form { display: flex; gap: 8px; }
    .test-chat-input { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #ccc; }
    .test-chat-btn { padding: 8px 16px; border-radius: 8px; border: none; background: #2563eb; color: #fff; cursor: pointer; }
    .test-chat-btn:disabled { background: #a5b4fc; }
  </style>
</head>
<body>
  <div class="test-chat-container">
    <div id="test-chat-messages" class="test-chat-messages"></div>
    <form id="test-chat-form" class="test-chat-form">
      <input id="test-chat-input" class="test-chat-input" type="text" placeholder="Введите сообщение..." autocomplete="off" />
      <button class="test-chat-btn" type="submit">Отправить</button>
    </form>
  </div>
  <script>
    const FUNCTION_URL = "https://functions.yandexcloud.net/d4eifnmujs29c4uf9nj6";
    const form = document.getElementById('test-chat-form');
    const input = document.getElementById('test-chat-input');
    const messages = document.getElementById('test-chat-messages');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = input.value.trim();
      if (!prompt) return;
      addMessage(prompt, 'user');
      input.value = '';
      addMessage('...', 'bot');
      try {
        const response = await fetch(FUNCTION_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await response.json();
        messages.lastChild.textContent = data.answer || data.result || 'Нет ответа';
      } catch (err) {
        messages.lastChild.textContent = 'Ошибка: ' + err;
      }
    });
    function addMessage(text, who) {
      const div = document.createElement('div');
      div.className = 'test-chat-message ' + who;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
