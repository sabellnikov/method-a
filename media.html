layout: default

<div class="background-blend fixed inset-0 w-screen z-10"></div>

<div class="slide-section  relative z-10 bg-transparent" data-bg="var(--color-background-top)">
      <div style="height:100vh"></div>

        <div class="flex flex-col items-center justify-center min-h-[60vh]">
      {% for post in site.categories.post %}
        <a href="{{ post.url }}" style="text-decoration: none; color: inherit;">
          <div class="card" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 120px; height: 120px; margin-bottom: 1rem; padding: 0.5rem; background: #fff; border-radius: 8px; border: 1px solid #eee; text-align: center;">
            <span style="font-size: 0.95rem; font-weight: 500;">{{ post.title }}</span>
          </div>
        </a>
      {% endfor %}
        </div>
</div>

    <div style="height:150vh"></div>
</div>
